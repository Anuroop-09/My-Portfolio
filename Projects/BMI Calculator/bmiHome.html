<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" href="BMI.ico">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
<body>
    <h1>Check you BMI and Get Healthier</h1>
    <div class="calculator-info">
        <!-- Calculator -->
        <div class="rows">
            <label>Enter your height (cms):</label>
            <input autocomplete="off" type="number" id="height"><br><br>
            <label>Enter your weight (kgs):</label>
            <input autocomplete="off" type="number" id="weight"><br>
            <button id="submit" class="btn">Calculate</button>
        </div>
        <!-- BMI Info -->
        <div class="rows">
            <h3>BMI Categories:</h3>
            <p>Underweight = &lt;18.5 </p>
            <p>Normal weight = 18.5 to 24.9</p>
            <p>Overweight = 25 to 29.9</p>
            <p>Obesity = BMI of 30 or greater</p>
        </div>
    </div>
    <p id="bmi-msg">Let's find out your BMI!</p>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="bmiIndex.js"></script>
</body>
</html>
